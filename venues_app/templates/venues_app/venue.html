{% extends 'venues_app/base.html' %}

{% block content %}
    <div class="venue">
        <h2>{{ venue.name }}</h2>
        <p>{{ venue.avg_rating|linebreaksbr }}</p>
        <p>{{ venue.address|linebreaksbr }}</p>
        <p>{{ venue.image|linebreaksbr }}</p>
        <p>{{ venue.description|linebreaksbr }}</p>
    </div>
{% endblock %}
